name: Modernize UI - Send Pushed Branch's Name To E2E Repo

on:
  push:
    branches:
      - 'CD-TEST-*'

jobs:
  send-branch-name:
    runs-on: ubuntu-latest

    steps:
      - name: 
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            https://api.github.com/repos/mechanizedai/mlops-modernization-discovery-ui-e2e/dispatches \
            -d '{"event_type": "deploy-and-run-test-suite", "client_payload": {"branch": "${{ github.ref_name }}"}}'