name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonarcloud-${{ hashFiles('**/*.gradle*', '**/*.maven*') }}
          restore-keys: |
            ${{ runner.os }}-sonarcloud-

      # Install SonarScanner
      - name: Install SonarScanner
        run: |
          wget -qO - https://sonarcloud.io/static/cnb/sonar-scanner-cli-4.6.2.2472-linux.zip -O sonar-scanner.zip
          unzip sonar-scanner.zip -d /opt
          echo "/opt/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

      # Run SonarCloud analysis
      - name: Run SonarCloud analysis
        run: |
          if [ ! -z "$SONAR_TOKEN" ]; then
            echo "Running SonarCloud Analysis"
            sonar-scanner \
              -Dsonar.projectKey=ClaudioRdo_my-portfolio \
              -Dsonar.organization=claudiordo \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          else
            echo "SonarCloud Analysis skipped because token is missing"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
