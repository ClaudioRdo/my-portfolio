name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonarcloud-${{ hashFiles('**/*.gradle*', '**/*.maven*') }}
          restore-keys: |
            ${{ runner.os }}-sonarcloud-

      # Run SonarCloud analysis manually if Automatic Analysis is disabled.
      - name: Run SonarCloud analysis
        run: |
          # Verificar si el token de SonarCloud está presente
          if [ ! -z "$SONAR_TOKEN" ]; then
            echo "Running SonarCloud Analysis"
            # Ejecutar el análisis con el token de SonarCloud
            sonar-scanner \
              -Dsonar.projectKey=ClaudioRdo_my-portfolio \
              -Dsonar.organization=claudiordo \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          else
            echo "SonarCloud Analysis skipped because token is missing"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
