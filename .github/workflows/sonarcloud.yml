name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3 

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptium'  # O cualquier otra distribuci√≥n que prefieras

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonarcloud-${{ hashFiles('**/*.gradle*', '**/*.maven*') }}
          restore-keys: |
            ${{ runner.os }}-sonarcloud-

      - name: Run SonarCloud analysis
        uses: sonarsource/sonarcloud-github-action@v2  # Actualiza a v2
        with:
          organization: claudiordo
          projectKey: ClaudioRdo_my-portfolio
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
